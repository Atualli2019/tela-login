<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" >
                   <!-- content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' /> -->


  <title>Login</title>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="login-container">
    <h1>Login</h1><br>
    <p>Olá! Insira usuário e senha para continuarmos.</p>
    <form action="">
      <label for="email">Usuário</label>
      <input type="email" name="email" id="email" placeholder="Digite seu usuário" oninvalid="this.setCustomValidity('Por favor entre com um email válido')" autocomplete="off" >

      <label for="password">Senha</label> 

      <input type="password" name="password" id="password" placeholder="Digite sua senha">
      <input type="submit" value="Login">

    </form>
    <a href="#" id="forgot-pass">Esqueceu a senha?</a>

  </div>
</body>
</html>
